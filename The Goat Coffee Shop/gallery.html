<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goat Coffee House - Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header img {
            vertical-align: middle;
            height: 50px;
        }
        .header h1 {
            display: inline;
            font-size: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .nav {
            background-color: #003366;
            overflow: hidden;
        }
        .nav a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: white;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery img {
            width: 45%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }
        .gallery .caption {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
        .footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .footer p {
            margin: 5px 0;
        }
        .footer a {
            color: white;
            text-decoration: none;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="images/Thegoatlogo.png" alt="The Goat Coffee House Logo">
    <h1>The Goat Coffee House</h1>
</div>
<div class="nav">
    <a href="store.html">Shop</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="menu.html">Menu</a>
    <a href="index.html">Home</a>
</div>
<div class="content">
    <div class="gallery">
        <div>
            <img src="images/Forest.png" alt="A Scenery of walking in the woods">
            <div class="caption">A Scenery of walking in the woods</div>
        </div>
        <div>
            <img src="images/Waterfall.png" alt="Eau Claires Hiking Trail Waterfall">
            <div class="caption">Eau Claires Hiking Trail Waterfall</div>
        </div>
    </div>
    <a href="#" class="more">More</a>
</div>
<div class="footer">
    <p>Contact: Goatcoffeehouse@yahoo.com | Phone: 212-845-3695</p>
    <p>Store Hours: Mon-Friday: 6:00am-7pm | Sat-Sunday: 7:00am-5pm</p>
    <a href="https://www.facebook.com/TheGoatCoffeeHouse" target="_blank">View our Facebook Page!</a>
</div>
</body>
</html>
