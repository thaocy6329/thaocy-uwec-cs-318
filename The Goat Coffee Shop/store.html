<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Goat Coffee House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #001f3f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .header img {
            height: 50px;
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            vertical-align: middle;
            margin: 0;
        }
        .nav {
            background-color: #001f3f;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #575757;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #001f3f;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product-section {
            display: flex;
            justify-content: space-around;
        }
        .product {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/Thegoatlogo.png" alt="The Goat Coffee House Logo">
        <h1>The Goat Coffee House</h1>
    </div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="gallery.html">Gallery</a>
        <a href="shop.html">Shop</a>
    </div>
    <div class="content">
        <div class="product-section">
            <div class="product">
                <h2>Mugs</h2>
                <img src="images/Mug.png" alt="Mug">
            </div>
            <div class="product">
                <h2>Clothing</h2>
                <img src="images/Front.png" alt="Clothing Front">
                <img src="images/Back.png" alt="Clothing Back">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Contact: Goatcoffeehouse@yahoo.com | Phone: 212-845-3695</p>
        <p>Store Hours: Mon-Friday: 6:00am-7pm | Sat-Sunday: 7:00am-5pm</p>
    </div>
</body>
</html>
